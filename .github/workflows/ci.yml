name: CI

on:
  push:
    branches:
      - develop
      - main
  pull_request:

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v6

      - name: Install Python
        run: uv python install 3.11

      - name: Sync dependencies
        run: uv sync --group dev

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format

      - name: Pre-commit hooks (all files)
        run: uv run pre-commit run --all-files

      - name: Import boundary check
        run: uv run python tools/check_imports.py

      - name: Lockfile check
        run: uv lock --check

      - name: Ruff
        run: uv run ruff check .

      - name: Ruff format check
        run: uv run ruff format --check .

      - name: Mypy
        run: uv run mypy

      - name: Pytest (coverage gate)
        run: uv run pytest

      - name: Docs build
        run: uv run mkdocs build --strict

  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install frontend dependencies
        run: npm ci --prefix web

      - name: Frontend typecheck
        run: npm run --prefix web typecheck

      - name: Frontend tests (coverage gate)
        run: npm run --prefix web test:coverage

      - name: Frontend build
        run: npm run --prefix web build

  pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v6

      - name: Install Python
        run: uv python install 3.11

      - name: Sync dependencies
        run: uv sync --group dev

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Build docs site artifact
        run: uv run mkdocs build --strict

      - name: Build offline studio artifact
        env:
          VITE_OFFLINE_DEMO: "true"
          VITE_BASE_PATH: /${{ github.event.repository.name }}/studio/
        run: |
          npm ci --prefix web
          npm run --prefix web build
          mkdir -p site/studio
          cp -R web/dist/. site/studio/

  native:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install native quality tools
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format clang-tidy cppcheck

      - name: C++ format check
        run: clang-format --dry-run --Werror cpp/*.cpp

      - name: Cppcheck
        run: cppcheck --enable=warning,style,performance,portability --error-exitcode=2 cpp

      - name: Configure CMake
        run: cmake -S . -B build/cpp

      - name: Build native tools
        run: cmake --build build/cpp --config Release

      - name: Run native tests
        run: ctest --test-dir build/cpp -C Release --output-on-failure

  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build API Docker image
        run: docker build -f docker/api.Dockerfile -t story-gen-api .

      - name: Build web Docker image
        run: docker build -f docker/web.Dockerfile -t story-gen-web .

      - name: Docker compose stack smoke test
        run: |
          trap "docker compose down --remove-orphans" EXIT
          docker compose up -d --build
          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:8000/healthz > /dev/null; then
              break
            fi
            sleep 2
          done
          curl -fsS http://127.0.0.1:8000/healthz

      - name: Build CI Docker image
        run: docker build -f docker/ci.Dockerfile -t story-gen-ci .

      - name: Run full checks in CI Docker image
        run: docker run --rm story-gen-ci
