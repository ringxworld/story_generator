name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v6

      - name: Install Python
        run: uv python install 3.11

      - name: Sync dependencies
        run: uv sync --all-groups

      - name: Lockfile check
        run: uv lock --check

      - name: Ruff
        run: uv run ruff check .

      - name: Ruff format check
        run: uv run ruff format --check .

      - name: Mypy
        run: uv run mypy

      - name: Pytest
        run: uv run pytest

  native:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -S . -B build/cpp

      - name: Build native tools
        run: cmake --build build/cpp --config Release

      - name: Run native tests
        run: ctest --test-dir build/cpp -C Release --output-on-failure
