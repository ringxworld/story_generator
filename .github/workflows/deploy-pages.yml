name: Deploy Pages

on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    if: >-
      github.event.workflow_run.conclusion == 'success' &&
      (github.event.workflow_run.head_branch == 'develop' ||
       github.event.workflow_run.head_branch == 'main')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Build product demo snapshot
        env:
          VITE_OFFLINE_DEMO: "true"
          VITE_BASE_PATH: /${{ github.event.repository.name }}/
        run: |
          npm ci --prefix web
          npm run --prefix web build
          mkdir -p site
          cp -R web/dist/. site/
          mkdir -p site/studio
          cp -R web/dist/. site/studio/

      - name: Add wiki redirect page
        run: |
          mkdir -p site/docs
          cat > site/docs/index.html <<'EOF'
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Docs moved to wiki</title>
            <meta http-equiv="refresh" content="0; url=https://github.com/${{ github.repository }}/wiki" />
          </head>
          <body>
            <p>
              Docs now live in the wiki:
              <a href="https://github.com/${{ github.repository }}/wiki">open wiki</a>
            </p>
          </body>
          </html>
          EOF

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
