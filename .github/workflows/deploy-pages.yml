name: Deploy Pages

on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    if: >-
      github.event.workflow_run.conclusion == 'success' &&
      (github.event.workflow_run.head_branch == 'develop' ||
       github.event.workflow_run.head_branch == 'main')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Setup uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0

      - name: Install Python
        run: uv python install 3.11

      - name: Sync dependencies
        run: uv sync --group dev

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Build docs snapshot
        run: uv run mkdocs build --strict --site-dir docs_site

      - name: Build Python API reference snapshot
        run: |
          uv run python tools/build_python_api_docs.py --output-dir pydoc_site

      - name: Build product demo snapshot
        env:
          VITE_OFFLINE_DEMO: "true"
          VITE_BASE_PATH: /${{ github.event.repository.name }}/
        run: |
          npm ci --prefix web
          npm run --prefix web build
          mkdir -p site
          cp -R web/dist/. site/
          mkdir -p site/studio
          cp -R web/dist/. site/studio/
          mkdir -p site/docs
          cp -R docs_site/. site/docs/
          mkdir -p site/pydoc
          cp -R pydoc_site/. site/pydoc/

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
