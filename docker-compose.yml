name: story_gen_local

services:
  ros2-stack:
    build:
      context: .
      dockerfile: Dockerfile.ros2
    environment:
      ATITD_ROS2_LAUNCH_COMMAND: ${ATITD_ROS2_LAUNCH_COMMAND:-}
    volumes:
      - .:/app
    tty: true
    stdin_open: true

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    environment:
      STORY_GEN_DB_PATH: /data/story_gen.db
      STORY_GEN_CORS_ORIGINS: http://127.0.0.1:5173,http://localhost:5173
    ports:
      - "8000:8000"
    volumes:
      - story_gen_data:/data
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz', timeout=5).read()",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    environment:
      VITE_API_BASE_URL: http://127.0.0.1:8000
    ports:
      - "5173:5173"
    depends_on:
      api:
        condition: service_healthy

volumes:
  story_gen_data:
