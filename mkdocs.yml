site_name: story_gen
site_description: Story engineering toolkit with quality guardrails
site_url: https://ringxworld.github.io/story_generator/
repo_url: https://github.com/ringxworld/story_generator
repo_name: ringxworld/story_generator

theme:
  name: material
  logo: assets/brand/story-gen-mark.svg
  favicon: assets/brand/story-gen-favicon.svg
  palette:
    - scheme: slate
      primary: brown
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      primary: brown
      accent: orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  font:
    text: Source Sans 3
    code: JetBrains Mono
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy

nav:
  - Home: index.md
  - Architecture: architecture.md
  - Architecture Diagrams: architecture_diagrams.md
  - Contracts Registry: contracts_registry.md
  - API: api.md
  - Python API Reference: python_api_reference.md
  - Developer Setup: developer_setup.md
  - Good Essay Mode: essay_mode.md
  - Deployment: deployment.md
  - Wiki Docs Sync: wiki_docs.md
  - Observability: observability.md
  - Studio: studio.md
  - Droplet Stack: droplet_stack.md
  - Feature Pipeline: feature_pipeline.md
  - Story Bundle: story_bundle.md
  - Graph Strategy: graph_strategy.md
  - ADR:
      - Index: adr/README.md
      - Template: adr/0000-template.md
      - 0001 Repository Guardrails: adr/0001-repository-guardrails.md
      - 0002 NLP Stack and Contracts: adr/0002-nlp-stack-and-analysis-contract-scaffold.md
      - 0003 Pages and SQLite API: adr/0003-pages-static-hosting-and-local-sqlite-api.md
      - 0004 FastAPI + React + Auth: adr/0004-fastapi-backend-react-studio-and-token-auth.md
      - 0005 DigitalOcean + S3-Compatible Storage: adr/0005-digitalocean-droplet-and-s3-compatible-storage-plan.md
      - 0006 Story Feature Pipeline: adr/0006-story-first-feature-extraction-and-schema-enforcement.md
      - 0007 Frontend Coverage Gate: adr/0007-frontend-coverage-gate.md
      - 0008 Good Essay Mode Product Surface: adr/0008-good-essay-mode-product-surface.md
      - 0009 Story Intelligence Pipeline: adr/0009-story-intelligence-pipeline-and-dashboard-read-models.md
      - 0010 Docker Local Stack and CI Validation: adr/0010-docker-local-stack-and-ci-validation.md
      - 0011 Brand Icon System: adr/0011-brand-icon-system-for-web-and-docs.md
      - 0012 Offline Studio Demo on Pages: adr/0012-offline-studio-demo-on-github-pages.md
      - 0013 Bounded Observability and Anomaly Retention: adr/0013-bounded-observability-and-anomaly-retention.md
      - 0014 Graph Layout Contract and Storage Evaluation: adr/0014-graph-layout-contract-and-storage-evaluation.md
      - 0015 Dark Mode Default and Theme Toggle: adr/0015-dark-mode-default-and-toggle.md
      - 0016 Native Feature Metrics Acceleration Path: adr/0016-native-feature-metrics-acceleration-path.md
      - 0017 Story Bundle Binary Format: adr/0017-story-bundle-binary-format.md
      - 0019 Contract Registry and Pipeline Governance: adr/0019-contract-registry-and-pipeline-governance.md
      - 0018 Wiki Docs + Product-First Pages: adr/0018-wiki-docs-and-product-first-pages.md
      - 0020 Pages Hosted MkDocs Snapshot: adr/0020-pages-hosted-mkdocs-snapshot.md
      - 0021 Pages Hosted Python API Reference: adr/0021-pages-hosted-python-api-reference.md
      - 0022 Dashboard PNG Export Surface: adr/0022-dashboard-png-export-surface.md
      - 0023 Dashboard Read-Model v1 Endpoints: adr/0023-dashboard-read-model-v1-endpoints.md
      - 0024 Dashboard Timeline and Heatmap Export Surfaces: adr/0024-dashboard-timeline-and-heatmap-export-surfaces.md
  - Guides:
      - Dependency Charts: dependency_charts.md
      - Reference Pipeline: reference_pipeline.md
      - GitHub Collaboration: github_collaboration.md
      - Native C++: native_cpp.md

markdown_extensions:
  - admonition
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: true

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - javascripts/mermaid.js

extra_css:
  - stylesheets/story_gen_brand.css
