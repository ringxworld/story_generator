[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "story_gen"
version = "0.1.0"
description = "Story generation toolkit with software engineering guardrails."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "beautifulsoup4>=4.12.3",
  "httpx>=0.28.1",
]

[project.scripts]
story-gen = "story_gen.cli:main"
story-reference = "story_gen.reference_pipeline:cli_main"

[dependency-groups]
dev = [
  "mypy>=1.14.0",
  "pytest>=8.3.4",
  "ruff>=0.9.6",
  "types-beautifulsoup4>=4.12.0.20250516",
]

[tool.uv]
package = true

[tool.pytest.ini_options]
addopts = "-q"
pythonpath = ["src"]

[tool.mypy]
python_version = "3.11"
strict = true
files = ["src", "tests", "scripts"]
mypy_path = "src"

[[tool.mypy.overrides]]
module = ["bs4.*"]
ignore_missing_imports = true
